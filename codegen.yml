overwrite: true
schema:
  - src/nexus-schema/generated/apiSchema.graphql
generates:
  src/utils/graphql.generated.ts:
    documents:
      - 'src/**/**.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
  src/graphql/schemaTypes.generated.ts:
    - typescript
  src/graphql:
    documents:
      - 'src/**/**.graphql'
    preset: near-operation-file
    presetConfig:
      baseTypesPath: schemaTypes.generated.ts
      extension: '.generated.tsx'
    plugins:
      - typescript-operations
      - typescript-urql
      - typed-document-node
    config:
      withComponent: false
      withHooks: true
