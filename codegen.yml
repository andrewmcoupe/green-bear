overwrite: true
schema: 'src/nexus-schema/generated/apiSchema.graphql'
generates:
  src/generated/types.generated.ts:
    documents:
      - 'src/**/**.graphql'
    plugins:
      - typescript
  src/generated/schema-types.generated.ts:
    plugins:
      - typescript
  src/graphql:
    documents:
      - 'src/**/**.graphql'
    preset: near-operation-file
    presetConfig:
      baseTypesPath: '../generated/types.generated.ts'
      extension: '.generated.tsx'
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withComponent: false
      withHooks: true
